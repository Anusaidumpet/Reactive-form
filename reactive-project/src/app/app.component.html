<h1>{{title}}</h1>
<div class="container" *ngIf="!post; else forminfo" novalidate>
<form [formGroup]="loginForm" (ngSubmit) = "loginUser()">
  <label for="name" class="control-label">Name</label>
  <input type="text" placeholder="enter name" formControlName="user">
  <br>
  <span style="color: red;" *ngIf="user && user.invalid && user.touched">user input field is not valid</span>
  <br>
  <br> 
  <label for="password" class="control-label">Password</label>
  <input type="password" placeholder="enter password" formControlName="password">
  <br>
  <span style="color: red;" *ngIf="password && password.invalid && password.touched">password input field is not valid</span>
  <br>
  <br> 
  <button [disabled]="loginForm.invalid">Login</button>
  
</form>
</div>
<ng-template #forminfo>
 <div class="container">
 {{post | json }}
 </div>
</ng-template>
